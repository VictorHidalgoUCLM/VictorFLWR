[ConfigEntorno]
checkpoint = ~/Escritorio/{strategy}/checkpoints/{num_exec}
metrics = ~/Escritorio/{strategy}/metrics
logs = ~/Escritorio/{strategy}/logs
server = ~/Escritorio/Dockerizacion/server.py
exception = ~/Escritorio/exception.txt

[ConfigFija]
fraction_fit = 1
fraction_evaluate = 1
min_fit_clients = 3
min_evaluate_clients = 3
min_available_clients = 3
evaluate_fn = None
on_fit_config_fn = None
on_evaluate_config_fn = None
accept_failures = True
initial_parameters = server_side
fit_metrics_aggregation_fn = fit_weighted_average
evaluate_metrics_aggregation_fn = evaluate_weighted_average
rounds = 30
proximal_mu = 0.1
q_param = 0.2
qffl_learning_rate = 0.1
eta = 1e-2
eta_l = 0.0316
beta_1 = 0.9
beta_2 = 0.99
tau = 1e-3

[ConfigCliente]
epochs = ['6', '6', '6']
batch_size = ['16', '16', '16']
subset_size = ['1000', '1000', '1000']

[ConfigDispositivos]
raspberrypi1 = 172.24.100.98
raspberry4 = 172.24.100.10
raspberry6 = 172.24.100.11

[ConfigVariable]
num_exec = 10
strategy = FedAvg
step_rounds = 30

